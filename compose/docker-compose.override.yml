x-local-env: &local-env
  env_file:
    - ../env/.env
    - ../env/.env.local

services:
  postgres:
    <<: *local-env

  redis:
    <<: *local-env

  superset:
    <<: *local-env
    # host:container â€” change SUPERSET_PORT in env/.env.local if you want a different host port
    ports:
      - "${SUPERSET_PORT:-8088}:8088"

  superset-worker:
    <<: *local-env

  superset-worker-beat:
    <<: *local-env